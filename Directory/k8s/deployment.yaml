apiVersion: apps/v1
kind: Deployment
metadata:
  name: directory
  namespace: creature-realms
  labels:
    app.kubernetes.io/name: directory
    app.kubernetes.io/part-of: creature-realms
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: directory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: directory
        app.kubernetes.io/part-of: creature-realms
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: api
          image: igormendonca/directory:latest
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8085
            - name: REGIONS_JSON_PATH
              value: /etc/directory/world.regions.json
          ports:
            - name: http
              containerPort: 8085
          volumeMounts:
            - name: regions
              mountPath: /etc/directory
      volumes:
        - name: regions
          configMap:
            name: directory-regions
