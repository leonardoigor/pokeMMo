apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: creature-realms
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/part-of: creature-realms
    app.kubernetes.io/component: edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
        app.kubernetes.io/part-of: creature-realms
        app.kubernetes.io/component: edge
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: gateway-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: gateway-config
          configMap:
            name: gateway-config
