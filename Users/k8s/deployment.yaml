apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: creature-realms
  labels:
    app.kubernetes.io/name: users
    app.kubernetes.io/part-of: creature-realms
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: users
  template:
    metadata:
      labels:
        app.kubernetes.io/name: users
        app.kubernetes.io/part-of: creature-realms
        app.kubernetes.io/component: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - >
              echo "Esperando postgres:5432 (ate 15s)...";
              for i in $(seq 1 15); do pg_isready -h postgres -p 5432 && exit 0; echo "postgres:5432 - no response"; sleep 1; done; echo "Timeout ao esperar postgres"; exit 1;
      containers:
        - name: users
          image: igormendonca/users:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: ASPNETCORE_URLS
              valueFrom:
                configMapKeyRef:
                  name: users-config
                  key: ASPNETCORE_URLS
            - name: ConnectionStrings__Default
              valueFrom:
                secretKeyRef:
                  name: users-secret
                  key: ConnectionStrings__Default
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
