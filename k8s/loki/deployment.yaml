apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: creature-realms
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: creature-realms
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: creature-realms
        app.kubernetes.io/component: observability
    spec:
      containers:
        - name: loki
          image: grafana/loki:3.0.0
          imagePullPolicy: IfNotPresent
          args: ["-config.file=/etc/loki/loki.yaml"]
          ports:
            - name: http
              containerPort: 3100
          volumeMounts:
            - name: config
              mountPath: /etc/loki/loki.yaml
              subPath: loki.yaml
            - name: data
              mountPath: /var/loki
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: data
          emptyDir: {}
