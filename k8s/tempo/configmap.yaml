apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: creature-realms
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: creature-realms
    app.kubernetes.io/component: observability
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
            http:
    ingester:
      lifecycler:
        ring:
          replication_factor: 1
    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
    compactor:
      compaction:
        block_retention: 24h
