apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: creature-realms
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: creature-realms
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo
        app.kubernetes.io/part-of: creature-realms
        app.kubernetes.io/component: observability
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.4.1
          imagePullPolicy: IfNotPresent
          args: ["-config.file=/etc/tempo/tempo.yaml"]
          ports:
            - name: http
              containerPort: 3200
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          volumeMounts:
            - name: config
              mountPath: /etc/tempo/tempo.yaml
              subPath: tempo.yaml
            - name: data
              mountPath: /var/tempo/traces
      volumes:
        - name: config
          configMap:
            name: tempo-config
        - name: data
          emptyDir: {}
